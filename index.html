<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://i.pinimg.com/originals/dc/9a/50/dc9a507710a4de6bc2f48a955e7dbb05.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      line-height: 1.6;
    }

    /* Outer green border with white gap */
    .outer-border {
      border: 10px solid green;
      background: white;     
      padding: 10px;         
      max-width: 1000px;
      margin: 20px auto;
      border-radius: 20px;   /* rounded green border */
    }

    /* Inner orange border */
    .inner-border {
      border: 10px solid orange;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;   /* rounded orange border */
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }

    h1, h2, h3, h4 {
      color: #2c6e49;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #1e5631;
    }

    h2 {
      border-bottom: 2px solid #6a994e;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    img {
      border-radius: 50%;
      border: 3px solid #6a994e;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    table {
      margin: 20px auto;
    }

    p {
      margin: 10px 0;
    }

    ul {
      margin: 10px 0 20px 20px;
    }

    a {
      color: #386641;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #6a994e;
    }

    hr {
      border: 0;
      height: 1px;
      background: #a7c957;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  
      <h1>Robert Fradette</h1>


      
      <audio controls>
    <source src="./sound.mp3.wav" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
